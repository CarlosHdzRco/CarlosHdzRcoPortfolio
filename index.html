<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
	<title>Portfolio</title>
</head>
<body>
	<div class="section" id="header" >
		<h1 id="nameText">Carlos Hernandez</h1>
		<h1 id="jobText">Software Developer</h1>
		<div class="nav">
			<a class="navItem" onClick="document.getElementById('skills').scrollIntoView();">
				<h1 class="emoji">🛠️</h1>
				<h4 class="navText">Skills</h4>
			</a>
			<div class="navItem" onClick="document.getElementById('projects').scrollIntoView();">
				<h1 class="emoji">👨🏾‍💻</h1>
				<h4 class="navText">Projects</h4>
			</div>
			<div class="navItem" onClick="document.getElementById('links').scrollIntoView();">
				<h1 class="emoji">🔗</h1>
				<h4 class="navText">Links</h4>
			</div>
		</div>
	</div>

	<div class="section" id="skills">
	
		<h1 id="skillsText">Skills</h1>
		<hr />

		<div id="skillsInfoBox">
			<a class="skillBox" href="https://docs.python.org/3/">
				<i class="devicon-python-plain"></i>
				<h4 class=".navText">Python</h4>
			</a>
			
			<a class="skillBox" href="https://www.javascript.com/">
				
				<i class="devicon-javascript-plain" ></i>
		
				<h4 class=".navText">Javascript</h4>
			</a>
			
			<a class="skillBox" href="https://www.postgresql.org/docs/">
				<i class="devicon-postgresql-plain"></i>
				<h4 class=".navText">PostgreSQL</h4>
			</a>

			<a class="skillBox" href="https://sequelize.org/docs/v6/getting-started/">
				<i class="devicon-sequelize-plain"></i>
				<h4 class=".navText">Sequelize</h4>
			</a>
			
			<a class="skillBox" href="https://nodejs.org/en/docs/">
				<i class="devicon-nodejs-plain"></i>
				<h4 class=".navText">Node.js</h4>
			</a>

			<a class="skillBox" href="https://developer.mozilla.org/en-US/docs/Learn/Server-side/Express_Nodejs/Introduction">
				<i class="devicon-express-original"></i>
				<h4 class=".navText">Express</h4>
			</a>
			
			<a class="skillBox" href="https://developer.mozilla.org/en-US/docs/Web/HTML">
				<i class="devicon-html5-plain"></i>
				<h4 class=".navText">HTML</h4>
			</a>

			<a class="skillBox" href="https://developer.mozilla.org/en-US/docs/Web/CSS">
				<i class="devicon-css3-plain"></i>
				<h4 class=".navText">CSS</h4>
			</a>

			<a class="skillBox" href="https://getbootstrap.com/docs/5.0/getting-started/introduction/">
				<i class="devicon-bootstrap-plain"></i>
				<h4 class=".navText">Bootstrap</h4>
			</a>
			
			<a class="skillBox" href="https://reactjs.org/docs/getting-started.html">
				<i class="devicon-react-original"></i>
				<h4 class=".navText">React</h4>
			</a>

			<a class="skillBox" href="https://redux.js.org/introduction/getting-started">
				<i class="devicon-redux-original"></i>
				<h4 class=".navText">Redux</h4>
			</a>

			<a class="skillBox" href="https://www.git-scm.com/doc">
				<i class="devicon-git-plain"></i>
				<h4 class=".navText">Git</h4>
			</a>
		</div>
	</div>
	<div class="section" id="projects">
		<h1>Projects</h1>
	</div>
	<div class="section" id="links">
		<h1>Links</h1>
	</div>
</body>
</html>
